<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insta</title>
    <link rel="stylesheet" href="테스트1.css">
</head>
<body>
    
    <div class="contentsWrap">
        <div class="loginWindow">
            <img src="logo.png" alt="" id="instaLogo">
            <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" class="inlineToBlock" id="in01">
            <input type="password" placeholder="비밀번호" class="inlineToBlock" id="in02">
            <button class="inlineToBlock ordinaryLogin unactivatedLoginColor">로그인</button>

            <div class="horizonAndOrWrap">
                <hr class="leftHr">
                <div class="or">또는</div>
                <hr class="rightHr">
            </div>

            <a href="https://www.facebook.com" class="noneunderline">
                <button class="inlineToBlock facebookLogin">
                    <img src="facebook.png" alt="" class="facebookIcon"> 
                    Facebook으로 로그인
                </button>
            </a>
    
        </div>
        <div class="haveAccount">
            <p>계정이 없으신가요?
                <a href="https://www.instagram.com" class="noneunderline">가입하기</a>
            </p>
        </div>
    </div>

    <script src="테스트1.js"></script>
</body>
</html>
